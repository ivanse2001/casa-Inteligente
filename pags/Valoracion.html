            <h2>Valoración del contenido.</h2>

                <p>Elección siendo 1 el valor más bajo y 5 el más alto:</p>

                <form>
                    <input class="radio" type="radio" name="valoración" value="1"> 1
                    <input class="radio" type="radio" name="valoración" value="2"> 2
                    <input class="radio" type="radio" name="valoración" value="3"> 3
                    <input class="radio" type="radio" name="valoración" value="4"> 4
                    <input class="radio" type="radio" name="valoración" value="5"> 5
                    <button id="elección"><span>Confirmar</span></button>
                </form>

                <p id="formulario">Algún comentario (opcional):</p>

                <form>
                    <label for="comentario">Añadir comentario:</label>

                    <button id="confirmar"><span>Confirmar</span></button>
